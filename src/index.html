<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassdale PD</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="#" id="criminals-nav-link">Criminals</a>
      </li>
      <li>
        <a href="#" id="officers-nav-link">Officers</a>
      </li>
      <li>
        <a href="#" id="facilities-nav-link">Facilities</a>
      </li>
      <li>
        <a href="#" id="notes-nav-link">Notes</a>
      </li>
    </ul>
  </nav>
  <div class="note-form-container"></div>
  <div class="group">
    <div class="photo-near-form">
      <img src="images/aucop.png" alt="Glassdale Imposter" srcset="">
    </div>
    <button id="dark-mode">Imposter Mode</button>
  </div>
  <!-- <div class="clear-float"></div> -->
  <div class="filters">
    <div class="group">
      <h3>Filter Criminals by Offense</h3>
      <div class="filters__crime"></div>
    </div>
    <div class="group">
      <h3>Filter Criminals by Arresting Officer</h3>
      <div class="filters__officer"></div>
    </div>
  </div>
  <main class="main-content">
    <h1>Glassdale PD</h1>
    <p class="headline-text">This is the interface where you will query criminals, officers, facilities and notes!</p>
    <p class="headline-text">You may also make a note about anyone you think is sus!</p>
  </main>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
